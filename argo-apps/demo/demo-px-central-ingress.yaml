apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: px-central-ingress
spec:
  destination:
    name: ''
    namespace: px-central
    server: 'https://10.0.1.103:6443'
  source:
    path: prod/px-central/ingress
    repoURL: 'https://github.com/ccrow42/argocd'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false