- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
      field.cattle.io/publicEndpoints: '[{"addresses":["10.0.1.41","10.0.1.44","10.0.1.45","10.0.1.46"],"port":443,"protocol":"HTTPS","serviceName":"plex:jackett-service","ingressName":"plex:ingress-jackett","hostname":"jackett.lab.local","path":"/","allNodes":false}]'
      kubernetes.io/ingress.class: nginx
    name: ingress-jackett
    namespace: plexstack
  spec:
    rules:
    - host: jackett.lab.local
      http:
        paths:
        - backend:
            service:
              name: jackett-service
              port:
                number: 9117
          path: /
          pathType: Prefix
    tls:
    - hosts:
      - jackett.lab.local
      secretName: jackett-tls
