--
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: px-central
spec:
  sources:
  - repoURL: 'http://charts.portworx.io/'
    chart: px-central
    targetRevision: 2.4.0
    helm:
      valueFiles:
      - $values/prod/px-central/values.yaml
  - repoURL: 'https://github.com/ccrow42/argocd'
    ref: values
  destination:
    name: ''
    namespace: 'px-central'
    server: 'https://10.0.1.103:6443'
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
