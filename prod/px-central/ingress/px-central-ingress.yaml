kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-pxcentral
  namespace: px-central
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - pxcentral.lab.local
      secretName: pxbackup-tls
  rules:
    - host: pxcentral.lab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: px-backup-ui
                port:
                  number: 80